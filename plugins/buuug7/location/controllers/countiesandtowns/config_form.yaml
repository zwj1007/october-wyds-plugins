# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Counties And Town

# Model Form Field configuration
form: $/buuug7/location/models/county/fields.yaml

# Model Class name
modelClass: Buuug7\Location\Models\County

# Default redirect location
defaultRedirect: buuug7/location/countiesandtowns

# Create page
create:
    title: Create Counties And Town
    redirect: buuug7/location/countiesandtowns/update/:id
    redirectClose: buuug7/location/countiesandtowns

# Update page
update:
    title: Edit Counties And Town
    redirect: buuug7/location/countiesandtowns
    redirectClose: buuug7/location/countiesandtowns

# Preview page
preview:
    title: Preview Counties And Town
