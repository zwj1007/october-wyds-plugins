# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: 本地位置

# Model Form Field configuration
form: $/buuug7/location/models/county/fields.yaml

# Model Class name
modelClass: Buuug7\Location\Models\County

# Default redirect location
defaultRedirect: buuug7/location/locations

# Create page
create:
    title: 创建位置
    redirect: buuug7/location/locations/update/:id
    redirectClose: buuug7/location/locations

# Update page
update:
    title: 编辑位置
    redirect: buuug7/location/locations
    redirectClose: buuug7/location/locations

# Preview page
preview:
    title: Preview Location
