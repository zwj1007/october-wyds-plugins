# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: 位置

# Model Form Field configuration
form: $/buuug7/location/models/province/fields.yaml

# Model Class name
modelClass: Buuug7\Location\Models\Province

# Default redirect location
defaultRedirect: buuug7/location/locations

# Create page
create:
    title: Create Location
    redirect: buuug7/location/locations/update/:id
    redirectClose: buuug7/location/locations

# Update page
update:
    title: Edit Location
    redirect: buuug7/location/locations
    redirectClose: buuug7/location/locations

# Preview page
preview:
    title: Preview Location
