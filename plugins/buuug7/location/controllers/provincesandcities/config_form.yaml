# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: 省市

# Model Form Field configuration
form: $/buuug7/location/models/province/fields.yaml

# Model Class name
modelClass: Buuug7\Location\Models\Province

# Default redirect location
defaultRedirect: buuug7/location/provincesandcities

# Create page
create:
    title: 创建省市
    redirect: buuug7/location/provincesandcities/update/:id
    redirectClose: buuug7/location/provincesandcities

# Update page
update:
    title: 编辑省市
    redirect: buuug7/location/provincesandcities
    redirectClose: buuug7/location/provincesandcities

# Preview page
preview:
    title: 预览省市
