# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: 资讯

# Model Form Field configuration
form: $/buuug7/news/models/post/fields.yaml

# Model Class name
modelClass: Buuug7\News\Models\Post

# Default redirect location
defaultRedirect: buuug7/news/posts

# Create page
create:
    title: 添加新闻
    redirect: buuug7/news/posts/update/:id
    redirectClose: buuug7/news/posts

# Update page
update:
    title: 编辑新闻
    redirect: buuug7/news/posts
    redirectClose: buuug7/news/posts

# Preview page
preview:
    title: Preview Post
