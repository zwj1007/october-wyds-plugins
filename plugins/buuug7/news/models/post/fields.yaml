# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: buuug7.news::lang.post.name
        span: left
        placeholder: buuug7.news::lang.post.name_placeholder
    slug:
        label: buuug7.news::lang.post.slug
        span: right
        placeholder: buuug7.news::lang.post.slug_placeholder
        preset:
            field: title
            type: slug
tabs:
    fields:
        summary:
            tab: buuug7.news::lang.post.summary
            type: richeditor

        content:
            tab: buuug7.news::lang.post.content
            type: richeditor
            size: giant

        images:
            tab: buuug7.news::lang.post.attachments
            type: repeater
            prompt: buuug7.news::lang.post.new_image
            form:
                fields:
                    img_path:
                        label: buuug7.news::lang.post.image
                        type: mediafinder
                        mode: file
                        span: auto
                    img_name:
                        label: buuug7.news::lang.post.name
                        span: auto

        files:
            tab: buuug7.news::lang.post.attachments
            type: repeater
            prompt: buuug7.news::lang.post.new_file
            form:
                fields:
                    file_path:
                        label: buuug7.news::lang.post.file
                        type: mediafinder
                        mode: file
                        span: auto
                    file_name:
                        label: buuug7.news::lang.post.name
                        span: auto

        categories:
            tab: buuug7.news::lang.post.category
            label: buuug7.news::lang.post.category
            type: relation
            span: auto

secondaryTabs:
    fields:
        image:
            label: buuug7.news::lang.post.feature_image
            type: mediafinder
            mode: image

        published:
            label: buuug7.news::lang.post.published
            type: checkbox
            span: auto

        published_at:
            label: buuug7.news::lang.post.published_at
            type: datepicker
            model: datetime
            trigger:
                action: enable
                field: published
                condition: checked

        featured:
            label: buuug7.news::lang.post.featured
            type: checkbox
            span: auto

