# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: buuug7.courses::lang.course.name
        span: left
        placeholder: buuug7.courses::lang.course.name_placeholder
    slug:
        label: buuug7.courses::lang.course.slug
        span: right
        placeholder: buuug7.courses::lang.course.slug_placeholder
        preset:
            field: title
            type: slug
tabs:
    fields:
        summary:
            tab: buuug7.courses::lang.course.summary
            type: richeditor

        content:
            tab: buuug7.courses::lang.course.content
            type: richeditor
            size: giant

        files:
            tab: buuug7.courses::lang.course.attachments
            type: repeater
            prompt: buuug7.courses::lang.course.new_file
            form:
                fields:
                    file_path:
                        label: buuug7.courses::lang.course.file
                        type: mediafinder
                        mode: file
                        span: auto
                    file_name:
                        label: buuug7.courses::lang.course.name
                        span: auto

        categories:
            tab: buuug7.courses::lang.course.category
            label: buuug7.courses::lang.course.category
            type: relation
            span: auto

secondaryTabs:
    fields:
        image:
            label: buuug7.courses::lang.course.feature_image
            type: mediafinder
            mode: image

        published:
            label: buuug7.courses::lang.course.published
            type: checkbox
            span: auto

        published_at:
            label: buuug7.courses::lang.course.published_at
            type: datepicker
            model: datetime
            span: auto
            trigger:
                action: enable
                field: published
                condition: checked

        featured:
            label: buuug7.courses::lang.course.featured
            type: checkbox
            span: auto