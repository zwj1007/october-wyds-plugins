# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: 标题
        span: left
        placeholder: 课程标题
tabs:
    fields:
        summary:
            tab: 概述
            type: textarea

        content:
            tab: 内容
            type: richeditor
            toolbarButtons: fullscreen|bold|italic|underline|fontFamily|fontSize|||color|emoticons|inlineStyle|paragraphStyle|||paragraphFormat|align|formatOL|formatUL|outdent|indent|quote|insertHR|insertLink|insertImage|insertVideo|insertAudio|insertFile|insertTable|undo|redo|clearFormatting|selectAll|html
            size: giant
        videos:
              tab: 视频
              type: repeater
              prompt: 新视频
              form:
                  fields:
                      file_path:
                          label: 选择视频
                          type: mediafinder
                          mode: file
                          span: auto
                      file_name:
                          label: 视频名称
                          span: auto
        files:
            tab: 附件
            type: repeater
            prompt: 新文件
            form:
                fields:
                    file_path:
                        label: 选择文件
                        type: mediafinder
                        mode: file
                        span: auto
                    file_name:
                        label: 文件名称
                        span: auto

        categories:
            tab: 分类&标签
            label: 分类
            type: relation
            span: auto
        tags:
            tab: 分类&标签
            label: 标签
            type: relation
            span: auto
        image:
            tab: 特色图片
            label: 特色图像
            type: mediafinder
            mode: image
        videos:
              tab: 视频
              type: repeater
              prompt: 新视频
              form:
                  fields:
                      file_path:
                          label: 选择视频
                          type: mediafinder
                          mode: file
                          span: auto
                      file_name:
                          label: 视频名称
                          span: auto

secondaryTabs:
    fields:
        published:
            label: 发布
            type: checkbox
            span: auto

        published_at:
            label: 发布日期
            type: datepicker
            model: datetime
            trigger:
                action: enable
                field: published
                condition: checked
        featured:
            label: 特色
            type: checkbox
            span: auto