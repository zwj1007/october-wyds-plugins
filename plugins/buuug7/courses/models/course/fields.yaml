# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: 标题
        span: left
        placeholder: 课程标题
    slug:
        label: 别名
        span: right
        placeholder: 课程别名
        preset:
            field: title
            type: slug
tabs:
    fields:
        summary:
            tab: 概述
            type: textarea

        content:
            tab: 内容
            type: richeditor
            size: giant

        files:
            tab: 附件
            type: repeater
            prompt: 新文件
            form:
                fields:
                    file_path:
                        label: 选择文件
                        type: mediafinder
                        mode: file
                        span: auto
                    file_name:
                        label: 文件名称
                        span: auto

        categories:
            tab: 分类&标签
            label: 分类
            type: relation
            span: auto
        tags:
            tab: 分类&标签
            label: 标签
            type: relation
            span: auto

secondaryTabs:
    fields:
        image:
            label: 特色图像
            type: mediafinder
            mode: image

        published:
            label: 发布
            type: checkbox
            span: auto

        published_at:
            label: 发布日期
            type: datepicker
            model: datetime
            trigger:
                action: enable
                field: published
                condition: checked

        featured:
            label: 特色
            type: checkbox
            span: auto