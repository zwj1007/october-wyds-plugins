# ===================================
#  List Column Definitions
# ===================================

columns:
    title:
        label: 标题
        searchable: true
    categories:
        label: 分类
        relation: categories
        select: name
        searchable: true
        sortable: false
    created_at:
        label: 创建日期
        type: date
        invisible: true
    updated_at:
        label: 更新日期
        type: date
        invisible: true
    published_at:
        label: 发布日期
        type: date
    featured:
        label: 特色
        type: switch
    published:
        label: 发布
        type: switch
    user:
        label: 发布者
        relation: user
        valueFrom: first_name
        searchable: true
    tags:
        label: 标签
        relation: tags
        valueFrom: name
        sortable: false
