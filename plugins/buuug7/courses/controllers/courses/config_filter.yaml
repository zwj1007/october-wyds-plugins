# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    category:

        # Filter name
        label: 分类过滤

        # Model Class name
        modelClass: Buuug7\News\Models\Category

        # Model attribute to display for the name
        nameFrom: name

        # Apply query scope
        scope: FilterCategories

    published:

            # Filter name
            label: 发布过滤

            # Filter type
            type: switch

            # SQL Conditions
            conditions:
                - published <> '1'
                - published = '1'
