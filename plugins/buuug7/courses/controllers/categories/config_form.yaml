# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/buuug7/courses/models/category/fields.yaml

# Model Class name
modelClass: Buuug7\Courses\Models\Category

# Default redirect location
defaultRedirect: buuug7/courses/categories

# Create page
create:
    title: buuug7.courses::lang.courses.create_category
    redirect: buuug7/courses/categories/update/:id
    redirectClose: buuug7/courses/categories

# Update page
update:
    title: buuug7.courses::lang.courses.edit_category
    redirect: buuug7/courses/categories
    redirectClose: buuug7/courses/categories

# Preview page
preview:
    title: buuug7.courses::lang.courses.preview_category
