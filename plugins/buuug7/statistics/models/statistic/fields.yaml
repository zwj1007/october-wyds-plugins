# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: 标题
        placeholder: 统计标题
    summary:
        label: 概述
        placeholder: 统计表单概述
        type: textarea
        size: small
    detail:
        table: 统计详情
        type: repeater
        prompt: 统计
        form:
            fields:
                name:
                    label: 品名
                    type: text
                    cssClass: w-200 m-r
                price:
                    label: 单价(元)
                    type: number
                    cssClass: w-200 m-r
                quantity:
                    label: 数量(斤)
                    type: number
                    cssClass: w-200 m-r
                total:
                    label: 总计
                    type: number
                    cssClass: w-200 m-r

