fields:
    title:
        label: 需求名称
        disabled: true
        span: left
    category:
        label: 分类
        disabled: true
    contact_phone:
        label: 联系电话
        disabled: true
        span: left
    description:
        label: 描述
        disabled: false
        type: richeditor
    featured:
        label: 推荐
        type: checkbox
    checked:
        label: 审核
        type: checkbox
    checked_at:
        label: 审核时间
        type: datepicker
        model: datetime
        trigger:
            action: enable
            field: checked
            condition: checked
