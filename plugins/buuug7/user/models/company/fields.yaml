# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: 名称
        disabled: false
        placeholder: 公司名称
        span: left
    address:
        label: 地址
        disabled: false
        span: auto
        placeholder: 公司地址
    contact_phone:
        label: 联系电话
        span: auto
tabs:
    fields:
        description:
            tab: 公司简介
            placeholder: 公司简介
            type: textarea
            size: large
        detail:
            tab: 公司详情
            type: richeditor
            size: giant
secondaryTabs:
    fields:
        avatar:
            label: 公司LOGO
            type: fileupload
            mode: image
        status:
            label: 状态
            type: balloon-selector
        not_passed_message:
            label: 退回消息
            placeholder: 如何审核不通过,退回用户的反馈消息
            type: textarea
        checked:
            label: 审核
            type: checkbox
            span: auto
        checked_at:
            label: 审核时间
            type: datepicker
            model: datetime
            trigger:
                action: enable
                field: checked
                condition: checked
        featured:
            label: 推荐
            type: checkbox
            span: auto






