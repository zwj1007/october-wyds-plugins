  # ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: 名称
        span: auto
        placeholder: 店铺名称
    links:
        label: 店铺地址
        span: auto
        placeholder: 店铺地址
    description:
        label: 店铺描述
        type: richeditor
        size: large

secondaryTabs:
    fields:
        avatar:
            label: 店铺缩略图
            type: fileupload
            mode: image
        status:
            label: 状态
            type: balloon-selector
        not_passed_message:
            label: 退回消息
            placeholder: 如何审核不通过,退回用户的反馈消息
            type: textarea
        checked:
            label: 审核
            type: checkbox
            span: auto
        checked_at:
            label: 审核时间
            type: datepicker
            model: datetime
            trigger:
                action: enable
                field: checked
                condition: checked
        featured:
            label: 推荐
            type: checkbox
            span: auto
            trigger:
                action: enable
                field: checked
                condition: checked

