# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: 店铺

# Model Form Field configuration
form: $/buuug7/user/models/shop/fields.yaml

# Model Class name
modelClass: Buuug7\User\Models\Shop

# Default redirect location
defaultRedirect: buuug7/user/shops

# Create page
create:
    title: 创建店铺
    redirect: buuug7/user/shops/update/:id
    redirectClose: buuug7/user/shops

# Update page
update:
    title: 编辑店铺
    redirect: buuug7/user/shops
    redirectClose: buuug7/user/shops

# Preview page
preview:
    title: Preview Shop
