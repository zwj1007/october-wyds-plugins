# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    checked:

            # Filter name
            label: 审核过滤

            # Filter type
            type: switch

            # SQL Conditions
            conditions:
                - checked <> '1'
                - checked = '1'
    featured:
               label: 推荐过滤
               type: switch
               conditions:
                  - featured <> '1'
                  - featured = '1'
