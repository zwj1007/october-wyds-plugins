# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Company

# Model Form Field configuration
form: $/buuug7/user/models/company/fields.yaml

# Model Class name
modelClass: Buuug7\User\Models\Company

# Default redirect location
defaultRedirect: buuug7/user/companies

# Create page
create:
    title: Create Company
    redirect: buuug7/user/companies/update/:id
    redirectClose: buuug7/user/companies

# Update page
update:
    title: Edit Company
    redirect: buuug7/user/companies
    redirectClose: buuug7/user/companies

# Preview page
preview:
    title: Preview Company
