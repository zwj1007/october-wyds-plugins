title = "账号 | 注册"
url = '/user/register/:code?'
layout= 'default'

[b7Account]
redirect = "/user/center/account"
paramCode = "code"
==

<div class="container m-t">

    <div class="row">
        <div class="col-md-6">
            {% if not user %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    注 册
                </div>
                <div class="panel-body">
                    <p><a href="/user/login">已有账号? 点我登录</a></p>
                    {% if canRegister %}
                    <form
                            data-request="onRegister"
                            data-request-flash
                    >

                        <div class="form-group">
                            <label for="registerName">用户名</label>
                            <input
                                    name="name"
                                    type="text"
                                    class="form-control"
                                    id="registerName"
                                    placeholder="输入你的昵称">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">邮箱</label>
                            <input
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    id="registerEmail"
                                    placeholder="输入你的电子邮箱"/>
                        </div>

                        <div class="form-group">
                            <label for="registerPassword">密码</label>
                            <input
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    id="registerPassword"
                                    placeholder="输入密码"/>
                        </div>

                        <div class="form-group">
                            <label for="registerPasswordConfirmation">密码确认</label>
                            <input
                                    name="password_confirmation"
                                    type="password"
                                    class="form-control"
                                    id="registerPasswordConfirmation"
                                    placeholder="输入密码"/>
                        </div>

                        <button type="submit" class="btn btn-default" data-attach-loading="">注册</button>

                    </form>
                    {% else %}
                    不能注册
                    {% endif %}
                </div>
            </div>
            {% else %}
            <div class="callout callout-danger">
                <h4>您已经登陆啦!</h4>
                <p class="m-t">你可以返回 <a href="/">首页</a> , 或者 <a href="/user/center/account">用户中心</a></p>
            </div>
            {% endif %}
        </div>
    </div>


</div>
