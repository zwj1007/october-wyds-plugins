title = '用户设置'
url = '/user/center/settings'
layout='default'
[viewBag]
userActiveMenu = "settings"
==
function onStart(){

$this->addJs('https://cdn.bootcss.com/jquery.countdown/2.2.0/jquery.countdown.min.js');
}
==
<div class="container m-t">
    <div class="row">
        <div class="col-md-3 m-b">
            {% partial 'user/user-left-menu' %}
        </div>
        <div class="col-md-9 m-b">
            <div class="panel panel-default">
                <div class="panel-heading">
                    用户设置
                </div>
                <div class="panel-body">
                    <h4 class="">即将来临</h4>
                    <p id="countdown" class="count"></p>
                    <p>
                        <a href="javascript:history.go(-1)" class="btn btn-line-warning">返 回</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


{% put scripts %}
<script>
    $('#countdown').countdown('2018-10-01',function (event) {
        var $this=$(this).html(event.strftime(''
            + '<span>%D</span> 天 '
            + '<span>%H</span> 小时 '
            + '<span>%M</span> 分钟 '
            + '<span>%S</span> 秒'));
    });

</script>
{% endput %}
