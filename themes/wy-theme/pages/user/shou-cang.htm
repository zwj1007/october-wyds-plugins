layout="default"

[shouCang]

}
==

<div class="container m-t">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    已收藏课程
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        {% for course in courses %}
                        <li class="list-group-item"><a href="/courses/course/{{ course.slug }}">{{ course.title }}</a></li>
                        {% endfor %}
                    </ul>
                    {{ courses.render|raw }}
                </div>
            </div>
        </div>
    </div>
</div>
