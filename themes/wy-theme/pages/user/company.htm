==

<div class="container margin-top-20">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    公司
                </div>
                <div class="panel-body">
                    {{ form_ajax('onCreateCompany',{ model: company }) }}
                    <div class="form-group">
                        <label for="companyName">公司名称</label>
                        <input type="text" name="name" id="companyName" value="{{ form_value('name') }}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="companySlug">公司别名</label>
                        <input type="text" name="slug" id="companySlug" value="{{ form_value('slug') }}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="companyContactPhone">公司电话</label>
                        <input type="text" name="contact_phone" id="companyContactPhone" value="{{ form_value('contact_phone') }}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="companyAddress">公司地址</label>
                        <input type="text" name="address" id="companyAddress" value="{{ form_value('address') }}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="companyDescription">公司简介</label>
                        <textarea name="description" rows="8" id="companyDescription" class="form-control">{{ form_value('description') }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-default">保存</button>
                    {{ form_close }}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    公司LOGO
                </div>
                <div class="panel-body">
                    {% component 'imageUploader' %}
                </div>
            </div>
        </div>
    </div>
</div>
