title = "账号 | 登陆"

layout= 'default'

[b7Account]
redirect = "/"
paramCode = "code"
==
function onStart(){
//var_dump(Config::get('buuug7.user::github.client_id', 50));
}
==
<div class="container m-t">

    <div class="row">
        <div class="col-md-6">
            {% if not user %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    登 陆
                </div>
                <div class="panel-body">
                    <form
                            data-request="onSignin"
                            data-request-flash
                    >
                        <div class="form-group">
                            <label for="userSigninLogin">邮箱 / 用户名</label>
                            <input
                                    name="login"
                                    type="text"
                                    class="form-control"
                                    id="userSigninLogin"
                                    placeholder="请输入你的电子邮箱">
                        </div>
                        <div class="form-group">
                            <label for="userSigninPassword">密码</label>
                            <input
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    id="userSigninPassword"
                                    placeholder="输入密码">
                        </div>
                        <p><a href="/user/register">没有账号? 点我注册</a></p>
                        <p><a href="/user/forgot-password">忘记密码?</a></p>
                        <button type="submit" class="btn btn-default" data-attach-loading="">登陆</button>
                        <button type="reset" class="btn btn-default">重置</button>
                        <hr>
                        <p>或者你可以用社交账号登录</p>
                        <p>
                            <a class="btn btn-social-icon btn-tq m-r-sm" href="/login/tianqi"><i>TQ</i></a>
                            <a class="btn btn-social-icon btn-github m-r-sm" href="/login/github"><i class="fa fa-github"></i></a>
                            <a class="btn btn-social-icon btn-qq m-r-sm" href="/login/qq"><i class="fa fa-qq"></i></a>
                            <!--<a class="btn btn-social-icon btn-wechat m-r-sm" href="/login/weixin"><i class="fa fa-wechat"></i></a>-->
                        </p>
                    </form>
                </div>
            </div>
            {% else %}
            <div class="callout callout-danger">
                <p>你已经登录了, 点击返回 <a href="/"><i class="fa  fa-mail-reply"></i></a></p>
            </div>
            {% endif %}
        </div>
    </div>




</div>
