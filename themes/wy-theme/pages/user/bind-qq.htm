title = '绑定账号'
url = '/user/bind-qq/:code?'
layout = 'default'
[b7bindQQ]
paramCode = "code"
==
function onStart(){

}
==

<div class="container m-t">
    <div class="row">
        <div class="col-md-6">
            {% if not user %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    绑定邮箱
                </div>
                <div class="panel-body">
                    <div class="callout callout-warning">
                        <p>首次使用QQ账号关联登录需要绑定邮箱，建议绑定登录QQ号对应的邮箱。</p>
                        <blockquote>
                            比如，QQ号码为3190136675，则对应绑定邮箱为3190136675@qq.com
                        </blockquote>
                    </div>
                    <form
                        data-request="onBind"
                        data-request-flash>
                        <div class="form-group">
                            <label for="email">电子邮箱</label>
                            <input type="text"
                                   class="form-control"
                                   id="email" name="email"
                                   placeholder="请输入你的电子邮箱">
                        </div>

                        <button class="btn btn-default" data-attach-loading>确认</button>
                    </form>
                </div>
            </div>
            {% else %}
            <div class="callout callout-warning">
                <p>你已经绑定了邮箱</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
