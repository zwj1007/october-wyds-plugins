title = "News Post"
url = "/news/post/:slug"
layout="default"

[newsPost]
==
function onEnd(){
if($this->post){
$this->page->title=$this->post->title;
$this->page->summary=$this->post->summary;
}
}
==
<div class="container padding-top-20">
    <div class="row">
        <div class="col-md-8">
            {% component 'newsPost' %}
        </div>
    </div>
</div>
