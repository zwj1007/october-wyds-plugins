title = "课程 | 标签"
url = "/courses/tag/:slug?/:page?"
layout="default"

[coursesTag]
tagFilter="{{ :slug }}"
postsPerPage=8
==
function onEnd(){

}
==

<div class="jumbotron">
    <div class="container">
        <h2>{{ tag.name }}课程</h2>
        <p>{{ tag.description }}</p>
    </div>
</div>

<div class="container">
    <div class="row">
        {% partial 'courses/block-v1' posts=courses s_tag=tag.name %}
    </div>
    {{ courses.render|raw }}
</div>
