==
function onEnd(){
    $this['categories']=\Buuug7\News\Models\Category::getNested();

==

<div class="container m-t">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>资讯 | 资讯频道</h2>
                    <p>
                        了解阅读与电商相关的资讯政策
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        {% for category in categories %}
        <div class="col-md-6 col-sm-6 m-b">
            <div class="block-v1">
                <i class="fa fa-rss"></i>
                <div class="block-body">
                    <h3 class="title">
                        <a href="/news/categories/{{ category.slug }}" class="color-444">{{ category.name }}</a>
                    </h3>
                    <p class="desc color-777">
                        {{ category.description }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
