layout = 'default'

[b7Need]
==

<div class="container margin-top-60">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{ need.title }}
                </div>

                    <h4 class="lead"> {{ need.title }}</h4>
                    <p class="lead">联系电话: {{ need.contact_phone }}</p>
                    {{ need.description|raw }}
                </div>
            </div>
        </div>
    </div>
</div>
