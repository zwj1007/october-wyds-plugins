description = "Default layout"

[session]
security = "all"

[staticPage staticPage5]
useContent = 1
default = 0
==
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>渭源 | {{ this.page.title }}</title>
    <meta name="keywords" content="渭源县电子商务公共服务平台,渭源县,电子商务公共服务平台,电子商务">
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="buuug7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">

    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/OwlCarousel2/2.2.1/assets/owl.carousel.min.css" rel="stylesheet">

    <link href="{{ 'assets/css/app.css'|theme }}" rel="stylesheet">
    {% styles %}
</head>
<body class="bg-wrap-v1">

<!-- Header -->
<header id="layout-header">
    {% partial 'site/header' %}
</header>

<!-- Content -->
<section id="layout-content">
    {% flash %}
    <div class="margin-top-20">
        <div class="alert alert-{{ type == 'error' ? 'danger' : type }}">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{ message }}
        </div>
    </div>
    {% endflash %}
    {% page %}
</section>
<!--search-->
<section id="search-content">
    {% partial 'site/search' %}
</section>


<!-- Scripts -->
<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
<script src="{{ 'assets/javascript/app.js'|theme }}"></script>
{% framework extras %}
{% scripts %}

</body>
</html>
