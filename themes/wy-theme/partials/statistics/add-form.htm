{{ form_ajax('onAddStatistic', {class: 'form-horizontal','data-request-flash':'true' }) }}
<input type="hidden" name="user_id" value="{{ user.id }}">
<div class="form-group">
    <label for="statisticBuy" class="control-label col-sm-4">购进(万元)</label>
    <div class="col-sm-8">
        <input type="text" name="buy" id="statisticBuy" class="form-control">
    </div>
</div>

<div class="form-group">
    <label for="statisticSales" class="control-label col-sm-4">外销(万元)</label>
    <div class="col-sm-8">
        <input type="text" name="sales" id="statisticSales" class="form-control">
    </div>
</div>

<div class="form-group">
    <label for="statisticPovertyTotal" class="control-label col-sm-4">贫困村电商交易额(万元)</label>
    <div class="col-sm-8">
        <input type="text" name="poverty_total" id="statisticPovertyTotal" class="form-control">
    </div>
</div>

<div class="form-group">
    <label for="statisticPublishedAt" class="control-label col-sm-4">日期</label>
    <div class="col-sm-8">
        <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd" data-language="zh-cn">
            <input type="text" name="published_at" id="statisticPublishedAt" class="form-control">
            <div class="input-group-addon">
                <i class="fa fa-th"></i>
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-8 col-sm-offset-4">
        <button type="submit" class="btn btn-default" data-attach-loading="">提交数据</button>
    </div>
</div>
{{ form_close() }}
