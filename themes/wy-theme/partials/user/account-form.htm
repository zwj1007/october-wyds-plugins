{{ form_ajax('onUpdate', { model: user, class: 'form-horizontal' }) }}

<div class="form-group">
    <label for="accountName" class="control-label col-sm-2">名称</label>
    <div class="col-sm-10">
        <input name="name" type="text" class="form-control" id="accountName" value="{{ form_value('name') }}">
    </div>
</div>

<div class="form-group">
    <label for="accountEmail" class="control-label col-sm-2">邮箱</label>
    <div class="col-sm-10">
        <input name="email" type="email" class="form-control" id="accountEmail" value="{{ form_value('email') }}" disabled>
    </div>
</div>

<div class="form-group">
    <label for="accountPassword" class="control-label col-sm-2">新密码</label>
    <div class="col-sm-10">
        <input name="password" type="password" class="form-control" id="accountPassword">
    </div>
</div>

<div class="form-group">
    <label for="accountPasswordConfirm" class="control-label col-sm-2">确认密码</label>
    <div class="col-sm-10">
        <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-default" data-attach-loading="">保存</button>
    </div>
</div>
{{ form_close() }}
