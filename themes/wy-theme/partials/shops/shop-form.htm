{{ form_ajax(method,{ model: shop ,'data-request-flash' : 'true'}) }}
<input type="hidden" name="id" value="{{ form_value('id') }}">
<div class="form-group">
    <label for="needTitle">店铺名称</label>
    <input type="text" name="name" id="shopName" value="{{ form_value('name') }}" class="form-control">
</div>

<div class="form-group">
    <label for="needTitle">店铺地址</label>
    <input type="text" name="links" id="shopLinks" value="{{ form_value('links') }}" class="form-control">
</div>

<div class="form-group">
    <label for="needDescription">店铺描述</label>
    <textarea name="description" rows="8" id="shopDescription" class="form-control">{{ form_value('description') }}</textarea>
</div>

<button type="submit" class="btn btn-default" data-attach-loading>下一步</button>

{{ form_close() }}

{% put scripts %}
<script>
    $("textarea[name='description']").summernote({
        lang:'zh-CN',
        height: 200,
        toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link']],
            ['view', ['fullscreen']]
        ],
    });
</script>
{% endput %}
