title = "账号 | 登陆"
url = '/user/login/:code?'
layout = 'default-v4'

[b7Account]
redirect = "/"
paramCode = "code"
==

<div class="content-holder">
    <div class="content">

        <div class="show-pic">
            <div class="slider-imgs" id="slider_imgs">
            </div>
            {% if not user %}
            <div class="login">
                <p>
                    <a href="/user/register">
                        注册
                    </a>/
                    <a href="/">
                        首页
                    </a>
                </p>
                <form
                        data-request="onSignin"
                        data-request-flash
                        class="form-ct"
                >
                    <div class="form-body">
                        <dl>
                            <dd style="border:1px solid #bdc7d8">

                                <input
                                        name="login"
                                        type="text"
                                        class="text-name"
                                        id="userSigninLogin"
                                        placeholder="请输入你的电子邮箱">

                            </dd>
                        </dl>

                        <dl>
                            <dd style="border:1px solid #bdc7d8">
                                <input
                                        name="password"
                                        type="password"
                                        class="text-pwd"
                                        id="userSigninPassword"
                                        placeholder="输入密码">
                            </dd>
                        </dl>

                        <dl id="verify_code_div" style="display: none;">
                            <dd>
                                <input id="verify" name="verify" type="text" class="text-verify"
                                       style="width: 70px;"
                                       placeholder="验证码">
                            </dd>
                        </dl>
                        <dl class="auto-login">
                            <dd>
                                &nbsp;<label><input type="checkbox" value=""
                                                    id="remember_login_state">&nbsp;下次自动登录</label>
                            </dd>
                            <dd class="pwd-forget">
                                <a href="/user/forgot-password" target="_blank"
                                   hidefocus="hidefocus">忘记密码</a>
                            </dd>
                        </dl>

                        <dl class="go-login">
                            <dd>
                                <input style="float: left; " type="submit" class="btn-smb"
                                       value="登&nbsp;&nbsp;录" hidefocus="hidefocus">
                            </dd>
                        </dl>
                        <dl class="go-sign-up">
                            <dd class="pwd-forget">
                                <span>还没有账号？</span><a href="/user/register">立即申请！</a>
                            </dd>
                        </dl>
                        <dl class="auto-login">
                            <dd>
                                <label>社交账号登录</label>
                            </dd>
                            <dd class="pwd-forget margin-left-25 ma">
                                <a href="/login/tianqi" class="margin-left-right-10">
                                    <i>TQ</i>
                                </a>
                                <a href="/login/weixin" class="margin-left-right-10">
                                    <i class="fa fa-weixin "></i>
                                </a>
                                <a href="/login/qq" class="margin-left-right-10">
                                    <i class="fa fa-qq"></i>
                                </a>
                                <a href="/login/github" class="margin-left-right-10">
                                    <i class="fa fa-github "></i>
                                </a>
                            </dd>
                        </dl>
                    </div>
                </form>
            </div>
            {% else %}
            <h4 style="color:red;font-size: 45px;">您已经登陆了</h4>
            {% endif %}
        </div>
    </div>
</div>
