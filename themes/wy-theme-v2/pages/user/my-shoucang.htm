title = "收藏课程"
url = "/user/center/shoucang"
layout="default"

[shouCang]
==
function onEnd(){

}
==

<section class="box user user-collect">
    <div class="mainLeft float-left">
        <ul>
            <li class=" ">
                <a href="/user/center/account">
                    <i class="fa fa-drivers-license"></i>
                    账号
                </a>
            </li>
            <li>
                <a href="/user/center/avatar">
                    <i class="fa fa-user-circle-o"></i>
                    头像
                </a>
            </li>
            <li>
                <a href="/user/center/companies">
                    <i class="fa fa-institution"></i>
                    公司信息
                </a>
            </li>
            <li class=" ">
                <a href="/user/center/shops">
                    <i class="fa fa-archive"></i>
                    我的店铺
                </a>
            </li>
            <li class="active">
                <a href="/user/center/shoucang">
                    <i class="fa fa-fw fa-folder-open"></i>
                    收藏课程
                </a>
            </li>
            <li class="">
                <a href="/user/center/needs">
                    <i class="fa fa-fw fa-feed"></i>
                    我的发布
                </a>
            </li>
            <li class="">
                <a href="/user/center/settings">
                    <i class="fa fa-fw fa-gear"></i>
                    设置
                </a>
            </li>
        </ul>
    </div>
    <div class="mainRight float-right  ">
        <div class="content-title">
            <a href="javascript:void(0);">已收藏课程</a>
            <span></span>

        </div>
        <div class="content">
            <ul>
                {% for course in courses %}
                <li>
                    <a href="/courses/course/{{ course.slug }}">{{ course.title }}</a>
                </li>
                {% endfor %}
            </ul>

        </div>
        {{ courses.render|raw }}
    </div>

</section>
