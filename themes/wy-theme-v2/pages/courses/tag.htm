title = "Courses tag list"
url = "/courses/tag/:slug?/:page?"
layout="default"

[coursesTag]
tagFilter="{{ :slug }}"
postsPerPage=1
==
function onEnd(){
    if($this->tag){
    $this->page->title=$this->tag->name.'课程';
    }
}
==

<div class="jumbotron">
    <div class="container">
        <h2>{{ this.page.title }}课程</h2>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            {% component 'coursesTag' %}
        </div>
    </div>
</div>
