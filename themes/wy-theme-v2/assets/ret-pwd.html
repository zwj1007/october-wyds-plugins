<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>找回密码</title>
    <link rel="icon" type="image/png" href="http://ds8.com.cn/themes/wy-theme-v2/assets/images/logo-small.png">
    <link rel="stylesheet" href="style/app.css">
</head>


<body>
<div class=" belogin-page-home">
    <div class="header-holder">
        <div class="common-header">
        </div>

    </div>
    <div class="content-holder">
        <div class="content">
            <div class="signup-center">
                <div class="signup-title">
                    <h1>
                        <span class="signup-tip do-tips">找回密码</span>
                        <div class="nav_sub">
                            <a hidefocus="hidefocus" href="login.html">登录</a>&nbsp;&nbsp;|&nbsp;
                            <a hidefocus="hidefocus" href="index.html">首页</a>
                        </div>
                    </h1>
                </div>
                <div class="signup-main">
                    <ul class="step-contain">
                        <li class="step active">1、邮箱验证</li>
                        <li class="step ">2、查看邮箱</li>
                        <li class="step  ">3、输入激活码</li>
                        <li class="step">4、完成</li>
                    </ul>
                    <form class="form" action="" method="post">
                        <input name="email" type="email" class="input-1" id="userRestoreEmail"
                               placeholder="输入你的邮箱">
                        <button type="submit" class="but">发送邮件</button>
                    </form>
                    <div class="sip-bottom">
                        <span class="title-sp">温馨提示</span>
                        <span>1、设置密码要复杂，同时便于记忆。</span>
                        <span> 2、在公共场所上网时不要选择记住密码功能服务。</span>
                        <span>3、可以定期更新密码，避免密码泄露。</span>
                        <span>4、可以申请密码保护，在密码丢失或泄露时维护自己的权益。</span>
                        <span>6、经常对电脑进行病毒查杀，运行游戏时开启杀毒软件和防火墙。 </span>


                    </div>
                </div>

            </div>
        </div>
    </div>


</div>

</body>
</html>
