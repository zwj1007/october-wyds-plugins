<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="robots" content="all"/>
    <title>纯CSS的下拉菜单 支持IE6 IE7 Firefox</title>
    <style type="text/css">

        .menu {
            font-size: 12px;
            position: relative;
            z-index: 100;
        }

        .menu ul {
            list-style: none;
        }

        .menu li {
            float: left;
            position: relative;
        }

        .menu ul ul {
            visibility: hidden;
            position: absolute;

        }

        .menu ul li:hover ul,
        .menu ul a:hover ul {
            visibility: visible;
        }

        .menu a {
            display: block;
            border: 1px solid #aaa;
            background: #cacaca;
            padding: 2px 10px;
            margin: 3px;
            color: #fff;
            text-decoration: none;
        }

        .menu a:hover {
            background: #61fa58;
            color: #000;
            border: 1px solid #000;
        }

        .menu ul ul {
        }

        .menu ul ul li {
            clear: both;
            text-align: left;
            font-size: 12px;
        }

        .menu ul ul li a {
            display: block;
            width: 100px;
            height: 15px;
            margin: 0;
            border: 0;
            border-bottom: 1px solid #858585;
        }

        .menu ul ul li a:hover {
            border: 0;
            background: #6441fa;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>

<body>

<div class="menu">
    <ul>
        <li><a href="#">文字</a>
            <ul>
                <li><a href="#">HP</a></li>
                <li><a href="#">ASP</a></li>
                <li><a href="#">ASP.NET</a></li>
                <li><a href="#">JSP</a></li>
                <li><a href="#">SQL</a></li>
                <li><a href="#">Flash</a></li>
                <li><a href="#">Dreamweaver</a></li>
            </ul>

        </li>
    </ul>
</div>
</body>
</html>
