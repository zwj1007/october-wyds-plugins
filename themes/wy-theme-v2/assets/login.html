<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="icon" type="image/png" href="http://6.jq2.com/themes/wy-theme-v2/assets/images/october.png">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
<div class="content-holder">
    <div class=" content">
        <div class="show-pic">
            <img width="570" height="300" src="images/login/123.png">
            <div class="login">
                <p>
                    <a href="signup.html">
                        注册
                    </a>/
                    <a href="index.html">
                        首页
                    </a>
                </p>
                <form class="form-ct" action="" method="post" id="login_form" name="login_form">
                    <div class="form-body">
                        <dl>
                            <dd style="border:1px solid #bdc7d8">

                                <input id="account" name="account" type="text" placeholder="用户名/邮箱/手机号"
                                       class="text-name ">

                            </dd>
                        </dl>

                        <dl>
                            <dd style="border:1px solid #bdc7d8">
                                <input id="password" name="password" placeholder="密码" type="password"
                                       class="text-pwd">
                            </dd>
                        </dl>
                        <dl class="auto-login">
                            <dd>
                                &nbsp;<label><input type="checkbox" value="">&nbsp;下次自动登录</label>
                            </dd>
                            <dd class="pwd-forget" style="margin-left: 0">
                                <a href="ret-pwd.html" target="_blank"
                                   hidefocus="hidefocus">忘记密码</a>
                            </dd>
                        </dl>

                        <dl class="go-login">
                            <dd class="">
                                <input style="float: left; " type="button" class="btn-smb" onclick="okSubmit()"
                                       value="登&nbsp;&nbsp;录" hidefocus="hidefocus">
                            </dd>
                        </dl>
                        <dl class="go-sign-up">
                            <dd class="pwd-forget">
                                <span>还没有账号？</span><a href="signup.html">立即申请！</a>
                            </dd>
                        </dl>
                        <dl class="auto-login">
                            <dd>
                                <label>社交账号登录</label>
                            </dd>
                            <dd class="pwd-forget margin-left-25 ma">
                                <a href="come.html" class="margin-left-right-10">
                                    <i class="fa fa-weixin "></i>
                                </a>
                                <a href="come.html" class="margin-left-right-10">
                                    <i class="fa fa-qq"></i>
                                </a>
                                <a href="come.html" class="margin-left-right-10">
                                    <i class="fa fa-github "></i>
                                </a>
                            </dd>
                        </dl>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
