    function openLoginWindow() {
        var i = layer.open({

            $('#email').val('');
            $('#password').val('');
            layer.close(i);
        });
        //

                layer.close(index);

        });
    }
    function closeAndOpenRegister() {
        layer.closeAll();
        openRegisterWindow();
    }

    function closeAndOpenLoginWindow() {
        layer.closeAll();
        openLoginWindow();
    }

    function getUrlParam(name) {
        //构造一个含有目标参数的正则表达式对象
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        //匹配目标参数
        var r = window.location.search.substr(1).match(reg);
        //返回参数值
        if (r != null) return unescape(r[2]);
        return null;
    }

    function ssoLogin(params) {
        var _redirectUrl = getUrlParam('returnurl');
        if (_redirectUrl != null) {
            window.location.href = decodeURIComponent(_redirectUrl);
        } else {
            location.reload();
        }
    }

    jQuery(function () {
        var _redirectUrl = getUrlParam('returnurl');
        if (_redirectUrl != null) {
            openLoginWindow();
        }

        //触发注册事件
        $("#register").click(function () {
            openRegisterWindow();
        });
    });

    function closeAndOpenChangePwd() {
        layer.closeAll();
        openChangePwd();
    }

    function openChangePwd() {
        var i = layer.open({
            type: 2,
            title: "<h1 style='position: relative;'>找回密码</h1>",
            content: "http://www.yweps.org/findPwd.htm",
            area: ['400px', '380px'],
            offset: ['100px', ''],
            end: function (index) {
                layer.close(index);
            }
        });
    }

</script>
