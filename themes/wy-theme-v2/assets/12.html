<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script class="jquery library" src="/js/sandbox/jquery/jquery-1.8.2.min.js" type="text/javascript"></script>
    <title>
        RunJS 演示代码
    </title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .content{
            width:10px;
            height:100px;
            border:1px solid black;
            right:0;
            top:200px;
            position:fixed;
        }
    </style>
    <script>
        $(function(){
            $(".content").mouseover(function(){
                $(this).stop().animate({
                    width: "100px"
                }).mouseout(function(){
                    $(this).stop().animate({
                        width:"10px"
                    });
                });
            });
        })
    </script>
</head>
<body>
<div class='content'>

</div>
</body>
</html>
