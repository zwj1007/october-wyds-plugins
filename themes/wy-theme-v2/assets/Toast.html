<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>toast</title>
    <link rel="stylesheet" href="style/app.css">

</head>
<body>

<div class="main">
    <section class="box toast">
        <div class="alert alert-success" role="alert">注册成功<a href="#">点击登录</a>
            <span class="float-right">ｘ</span>
        </div>
        <div class="alert alert-info" role="alert">收藏成功<a href="#">点击查看</a>
            <span class="float-right">ｘ</span>
        </div>
        <div class="alert alert-warning" role="alert">
            哦哦哦！您访问的页面不存在<a href="#">点击返回</a>
            <span class="float-right">ｘ</span>
        </div>
        <div class="alert alert-danger" role="alert">
            登陆失败<a href="#">点击注册</a>
            <span class="float-right">ｘ</span>
        </div>
    </section>

</div>
</body>
</html>
