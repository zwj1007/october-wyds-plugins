<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>用户注册</title>
    <link rel="icon" type="image/png" href="http://ds8.com.cn/themes/wy-theme-v2/assets/images/logo-small.png">
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
<div class=" belogin-page-home">
    <div class="header-holder">
        <div class="common-header">

        </div>

    </div>
    <div class="content-holder">
        <div class="content">
            <div class="signup-center">
                <div class="signup-title">
                    <h1>
                        <span class="signup-tip do-tips">
										用户注册
									</span>
                        <div class="nav_sub">
                            <a hidefocus="hidefocus" href="login.html">登录</a>&nbsp;&nbsp;|&nbsp;
                            <a hidefocus="hidefocus" href="index.html">首页</a>
                        </div>
                    </h1>

                </div>
                <div class="signup-main">
                    <div class="form-contain">
                        <div class="form_org_contain" id="form_peo_contain" style="display: block;">
                            <form action="#" method="post" id="register_form_peo" novalidate="novalidate">
                                <div class="form-body form-signup-body">

                                    <dl>
                                        <dt>
                                            <em>*</em>&nbsp;用户名：
                                        </dt>
                                        <dd>
                                            <input id="login_name_peo" name="login_name" type="text"
                                                   class="input">
                                        </dd>
                                        <dd class="check_rule">以字母开头，允许使用字母数字下划线，5-20位组成</dd>
                                    </dl>
                                    <dl>
                                        <dt>
                                            <em>*</em>&nbsp;邮箱：
                                        </dt>
                                        <dd>
                                            <input id="email_peo" name="login_email" type="text" class="input">
                                        </dd>
                                        <dd class="check_rule">该邮箱用于账号激活及登录。</dd>
                                    </dl>
                                    <dl style="width: 640px;">
                                        <dt>
                                            <em>*</em>&nbsp;登录密码：
                                        </dt>
                                        <dd>
                                            <input id="password_peo" name="password" type="password"
                                                   class="input ">
                                        </dd>
                                        <dd class="check_rule">密码由6-15位字母、数字或特殊符号组成</dd>
                                    </dl>

                                    <dl>
                                        <dt>
                                            <em>*</em>&nbsp;确认密码：
                                        </dt>
                                        <dd>
                                            <input id="confirm_password_peo" name="confirm_password"
                                                   type="password"
                                                   class="input">
                                        </dd>
                                        <dd class="check_rule">请再次输入您设置的密码</dd>
                                    </dl>

                                    <dl style="display: none;">
                                        <select name="user_type" id="user_type_peo" class="select">
                                            <option value="82" checked="true">个人</option>
                                        </select>
                                    </dl>
                                    <dl>
                                        <dt>
                                            <em>*</em>&nbsp;验证码：
                                        </dt>
                                        <dd>
                                            <input id="checknum_peo" name="checknum" type="text" class="input"
                                                   style="width: 100px; padding: 0px 0px 0px 2px;" value="">
                                            &nbsp;
                                            <a href="javascript:changeVerify_peo();" hidefocus="hidefocus"> <img
                                                    src="http://www.sdec.gov.cn/ucweb/index/verify.htm&amp;_=1491979819338"
                                                    id="verifyImg_peo" alt="换一张">
                                            </a>&nbsp; <a href="javascript:changeVerify_peo();"
                                                          style="font-size: 12px;"
                                                          hidefocus="hidefocus">看不清楚可换一个</a> <input
                                                id="verifycode_hid_e" type="hidden" value="8831">
                                        </dd>
                                    </dl>

                                    <dl>
                                        <dt></dt>
                                        <input id="passwordStrength_peo" name="passwordStrength" type="text"
                                               class="input" style="display: none" value="1">
                                    </dl>
                                </div>
                                <div class="form-submit">
                                    <dl>
                                        <dd style="text-align: center;">
                                            <input type="button" value="立&nbsp;即&nbsp;注&nbsp;册" class="btn-reg"
                                                   id="btn-submit_peo">
                                        </dd>
                                    </dl>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tip-box-contain">
                        <div class="title">
                            <h1>
                                <strong>说明</strong>
                            </h1>
                        </div>
                        <div class="content">
                            <ul>
                                <li><span>1. 注册的账号需要通过邮件激活之后才能使用，请正确填写您的邮箱。</span>
                                </li>
                                <li><span>2. 注册账号信息显示成功后请用户根据注册的邮箱号进行登录。</span>
                                </li>
                                <li><span>3. 以上信息对于保护您的账号安全极为重要，请您慎重填写并牢记。 </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>

</body>
</html>
